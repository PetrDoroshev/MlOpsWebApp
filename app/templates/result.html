<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Processing Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="result-container text-center">
            <h1 class="mb-4"><i class="bi bi-check-circle-fill text-success"></i> Processing Complete</h1>

            <div class="result-box text-start">
                <h2 class="h5 mb-3">Predicted genre:</h2>
                <p class="lead genre-label">{{ result }}</p>
            </div>

            <a href="/" class="btn btn-outline-primary btn-upload-another">
                <i class="bi bi-arrow-left"></i> Upload Another File
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
