<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <div class="upload-container">
        <h1 class="text-center mb-4">Music Genre Classifier</h1>
        <form action="/upload/" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="audioUpload" class="form-label d-block custom-file-upload">
                    <i class="bi bi-file-earmark-music fs-1 text-muted mb-2"></i>
                    <p class="mb-1">Click to select or drag and drop</p>
                    <small class="text-muted">Supported formats: WAV, OGG, MP3, FLAC</small>
                </label>
                <input type="file" class="form-control d-none" id="audioUpload" name="file" accept="audio/*" required>
                <div class="invalid-feedback">
                    Please select an audio file.
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="bi bi-cloud-upload"></i> Upload File
            </button>
        </form>
        <div class="mb-3">
            <h5 class="mt-5">Download from YouTube</h5>
            <label for="youtubeUrl" class="form-label">YouTube URL:</label>
            <input type="url" class="form-control" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=..."
                   required>
        </div>
        <button id="downloadBtn" class="btn btn-primary w-100">
            <i class="bi bi-download"></i> Download and Send
        </button>
        <div id="progress" class="mt-3 d-none">
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
        </div>
    </div>
</div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('audioUpload').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'No file selected';
            document.querySelector('.custom-file-upload p').textContent = fileName;
        });

        (function() {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
        })();

    </script>
</body>
</html>
